<h2 style="text-align: center">Authentication</h2>

<div class="text-center">
<button class="btn btn-success" *ngIf="getLoggedStatus() === false" (click)="onSignIn()">Connexion</button>
<button class="btn btn-danger" *ngIf="getLoggedStatus() === true" (click)="onLogOut()">Deconnexion</button>
</div>
